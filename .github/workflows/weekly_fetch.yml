name: Weekly PubMed Fetch

on:
  # 每週一早上 8:00 UTC (台灣時間下午 4:00) 執行
  schedule:
    - cron: '0 8 * * 1'

  # 允許手動觸發
  workflow_dispatch:
    inputs:
      days_back:
        description: '搜尋過去幾天的文獻'
        required: false
        default: '7'
      max_results:
        description: '每類別最大文章數'
        required: false
        default: '50'

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch PubMed articles
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          DAYS_BACK: ${{ github.event.inputs.days_back || '7' }}
          MAX_RESULTS: ${{ github.event.inputs.max_results || '50' }}
        run: |
          python fetch_weekly.py --days-back $DAYS_BACK --max-results $MAX_RESULTS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_number }}
          path: |
            data/articles.json
            data/weekly_summary.json
            data/trends.json
          retention-days: 90

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Weekly PubMed fetch - $(date +'%Y-%m-%d')"
          git push || echo "No changes to push"

      - name: Generate summary
        run: |
          echo "## Weekly Nephrology Research Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fetched articles on $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/weekly_summary.json ]; then
            python -c "
          import json
          with open('data/weekly_summary.json', 'r') as f:
              summary = json.load(f)
          exec_summary = summary.get('執行摘要', {})
          print(f\"- Total articles: {exec_summary.get('總文章數', 0)}\")
          print(f\"- High-impact journals: {exec_summary.get('高影響力期刊文章數', 0)}\")
          for finding in exec_summary.get('主要發現', [])[:3]:
              print(f\"- {finding}\")
          " >> $GITHUB_STEP_SUMMARY
          fi
